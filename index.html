<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="index.css">
  
  <title>Odin Project| Calculator app</title>
</head>
<body>
  <div class="main">
    <div class="calculator">
      <!--To display the calculations-->
      <div class="display">
        <input type="text" id="display" disabled>
      </div>
    </div>
    <!--Container for the grids-->
    <div class="container">
      <div class="buttons">
        <button class="btn" id="clear">RESET</button>
        <button class="btn" id="equals">=</button>
        <button class="btn" id="delete">DEL</button>
        <button class="btn" id="add">+</button>
        <button class="btn" id="subtract">-</button>
        <button class="btn" id="multiply">*</button>
        <button class="btn" id="decimal">.</button>
        <!-- Add more buttons as needed -->
      </div>
    </div>
  </div> 
  <script href="index.js"></script>
</body>
</html>
